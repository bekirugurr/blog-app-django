{% extends 'base.html' %} 
{% block content %}
<div
  class="border border-2 rounded p-4 mx-auto mt-5"
  style="width: 30rem; position: relative"
>
{% if post.writer_id == request.user.id %}
  <form action="" method="POST">
    <p class="text-center pb-3">
      Are you sure want do delete "{{ post.title }}" ?
    </p>
    {% csrf_token %}
    <input
      type="submit"
      value="Delete"
      class="btn btn-danger"
      style="margin-left: 7rem"
    />
  </form>
  <a
    href="{% url 'home' %}"
    style="position: absolute; bottom: 1.5rem; right: 7rem"
  >
    <button class="btn btn-info text-white mx-3">Cancel</button>
  </a>
  {% else %}
  <p>You are where you shouldn't be.</p>
  <p>But congrats for getting this far. ğŸ‘</p>
  {% endif %}
</div>
{% endblock content %}
