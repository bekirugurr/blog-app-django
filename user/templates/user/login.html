{% extends 'base.html' %} 
{% block content %} 
{% load crispy_forms_tags %}


<div class="row" >
    <div class="col-md-8 col-lg-8 mx-auto my-2 border" style="padding: 1rem 2rem">
        <h3 class="border-bottom mx-3 mb-2 pb-3">Login</h3>

        <form action="{% url 'user_login' %}" method="post" class="mx-3  pb-4 border-bottom">
            {% csrf_token %} {{form|crispy}}
            <button type="submit" class="btn btn-outline-primary">Login</button>
        </form>
        <p class="mx-3 mt-1"><a href="{% url 'reset_password' %}">Forgot password?</a></p>
        <p class="mx-3">Need an account? <a href="{% url 'register' %}">   Sign Up Now</a></p>
    </div>
</div>

{% endblock content %}
