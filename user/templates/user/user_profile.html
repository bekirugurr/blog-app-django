{% extends 'post/base.html' %} 
{% load static %}

{% block content %} {% load crispy_forms_tags %}

<h3>Your User Profile</h3>

{% if request.user.profile.profile_pic   %}
<img src="{{ request.user.profile.profile_pic.url }}" alt="default profile pic" style="height: 7rem; width: 7rem; border-radius: 50%; margin: .5rem 0;">

{% else %}
<img src="{% static 'post/avatar.png' %}" alt="default profile pic" style="height: 5rem; width: 5rem;">

{% endif %}
    
<form action="" method="post" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap:1rem;">
    {% csrf_token %} 
    {{ user_form | crispy }}
    {{ profile_form | crispy }}
    <button type="submit" class="btn btn-danger " style="width: 8rem;">Update</button>
</form>
 {% endblock content %}
