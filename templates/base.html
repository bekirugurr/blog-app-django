<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{% static 'post/style.css' %}">

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawesome -->
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">


    <title>My Blog</title>
</head>
<body>

    {% include "navbar.html" %}
    <div style="margin-top: 75px; margin-bottom: 50px" class="container">
        {% if messages %}
        {% for message in messages %}
        {% if message.tags == "error" %}
        <div class="alert alert-danger" style="width: 25rem; position: absolute; top: 4.5rem; right: 1rem; border-bottom: 4px solid crimson;">{{ message }}</div>
        {% else %}
        <div class="alert alert-{{ message.tags }}" style="width: 25rem; position: absolute; top: 4.5rem; right: 1rem; border-bottom: 4px solid dodgerblue;">{{ message }}</div>
        {% endif %}
        {% endfor %}
        {% endif %}
        {% block content %}
        {% endblock content %}
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'post/timeout.js' %}"></script>
</body>
</html>
